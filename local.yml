- name: "Local Setup"
  hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
      force_apt_get: true
      update_cache: true
      state: present
      tags:
      - install
      - core
  include_tasks:
    - tasks/git-setup.yml
      tasks/core-setup.yml
      tasks/zsh-setup.yml
      tasks/nvim-setup.yml
      tasks/brave.yml
      tasks/productivity-tools.yml
