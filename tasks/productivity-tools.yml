---
- name: Install packages
  become: true
  ansible.builtin.apt:
    name: [tmux, wireshark, fzf, gimp, ripgrep, python3-pip, pipx ]
  tags:
    - install
    - productivity
  
- name: Install tldr
  ansible.builtin.shell: pipx install tldr
  tags:
    - install
    - productivity
    - tldr

- name: Update tldr
  ansible.builtin.shell: "{{ lookup('env', 'HOME') }}/.local/bin/tldr -u"
  tags:
    - productivitytldr
    - tldr
